    .case-study-container {
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;

    .case-study-image {
      width: 100%;

      display: block;

      border-radius: 8px;

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 10px 0;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      color: #F71735;
      transform: translateX(-5px);
    }
    
    .dark-mode .back-button {
      color: #e0e0e0;
    }
    
    .dark-mode .back-button:hover {
      color: #F71735;
    }
    
    /* Hide all images by default */
    .desktop-image, .tablet-image, .mobile-image {
      display: none;
    }
    
    /* Show desktop image on larger screens */
    @media (min-width: 835px) {
      .desktop-image {
        display: block;
      }
    }
    
    /* Show tablet image on medium screens */
    @media (min-width: 441px) and (max-width: 834px) {
      .tablet-image {
        display: block;
      }
    }
    
    /* Show mobile image on small screens */

      .mobile-image {
